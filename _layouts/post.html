<!DOCTYPE html>
<html lang="en">
  {% include head %}
  {% include navbar %}
  <body>
    {% include splash %}
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <h3>{{ page.title }}</h3>
            {{ content }}
          </div>
        </div>
        <nav aria-label="posts navigation">
          <ul class="pager">
            <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
            <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
          </ul>
        </nav>
      </div>
    </div>
    {% include footer %}
  </body>
</html>
